---
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'po/**'
      - 'data/**'
    
jobs:
  autocommit-pot-files:
    runs-on: ubuntu-22.04
    container: debian:bookworm-slim
    permissions:
      contents: write  
    steps:
      - name: Install checkout dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends git \
          ca-certificates rsync openssh-client
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          ./ide/provisioning/install-debian-packages.sh UPDATE
          ./ide/provisioning/install-debian-packages.sh BASE
      - name: make working directory a safe commit dir
        run: git config --global --add safe.directory /__w/XCSoar/XCSoar

      - name: Copy xcsoar.pot (1)
        run: |
          cp -v po/xcsoar.pot po/xcsoar.old
          cd ./po/
          ls -l xcsoar.*
          
      - name: Update pot files (2)
        run: make update-po

      - name: remove timestamps (3)
        run: |
          sed -i '/^"POT-Creation-Date:/d' po/xcsoar.pot # updated file
          sed -i '/^"POT-Creation-Date:/d' po/xcsoar.old # old file
          
      - name: Check for differences (4)
        run: |
          if diff - -normal po/xcsoar.pot po/xcsoar.old; then
            echo "No difference found, do not push"
          else
            echo "Differences found, push updated files"
            - name: Push Local Changes
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                commit_message: "Autocommit translation sources"
                file_pattern: "*.pot"
          fi         
