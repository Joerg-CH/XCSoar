---
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'po/**'
      - 'data/**'
    permissions:
      contents: write

jobs:
  autocommit-pot-files:
    runs-on: ubuntu-22.04
    container: debian:bookworm-slim
    steps:
      - name: Install checkout dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends git \
          ca-certificates rsync openssh-client
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          ./ide/provisioning/install-debian-packages.sh UPDATE
          ./ide/provisioning/install-debian-packages.sh BASE
      - name: make working directory a safe commit dir
        run: git config --global --add safe.directory /__w/XCSoar/XCSoar
      - name: Check for differences
        run: |
          cp po/xcsoar.pot po/xcsoar.pox1
          cp po/xcsoar.pot po/xcsoar.pox2
          sed -i '11d' po/xcsoar.pox* # remove timestamps
      - name: Update pox2 file
        run: make update-po
      - name: Push Local Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Autocommit test file xcsoar.pox2"
          file_pattern: "*.pox2" # update and push pox2
      - name: Compare old and new test file
        run: |
          if diff -q po/xcsoar.pox1 po/xcsoar.pox2 > /dev/null; then
            # no update needed, end prog.
            rm po/xcsoar.pox*
            exit 
          else
            # update real xcsoar.pot
      - name: Update pot files
        run: make update-po
      - name: Push Local Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Autocommit translation sources"
          file_pattern: "*.pot"
          fi
        # remove test files
        rm po/xcsoar.pox* 
